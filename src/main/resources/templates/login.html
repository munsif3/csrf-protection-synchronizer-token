<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<meta name="viewport" http-equiv="Content-Type"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/sweetalert.css" />
<link rel="stylesheet" type="text/css" href="css/main.css" />

</head>
<body class="container login-form">
	<div class="container">
		<div class="row">
			<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
				<div class="card card-signin my-5">
					<div class="card-body">

						<h3 class="card-title text-center site-name">Welcome to Post Me!</h3>
						<h5 class="card-title text-center">Sign In</h5>

						<form class="form-signin" name="login-form" action="#" th:action="@{/login}"
							th:object="${login}" method="post">

							<div class="form-label-group">
								<input type="text" id="inputUsername" class="form-control" name="username"
									th:field="*{username}" required autofocus> <label for="inputUsername">Username</label>
							</div>

							<div class="form-label-group">
								<input type="password" id="inputPassword" class="form-control" name="password"
									th:field="*{password}" required> <label for="inputPassword">Password</label>
							</div>

							<button name="btn-login" class="btn btn-lg btn-danger btn-block text-uppercase" type="submit">Sign
								in</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/popper.js"></script>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/sweetalert.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
